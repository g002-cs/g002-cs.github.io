<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>登入 - 學分計算系統</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header id=header>
    
    <div id="headers">學&nbsp&nbsp&nbsp  分&nbsp&nbsp&nbsp  計&nbsp&nbsp&nbsp  算 &nbsp&nbsp&nbsp 系&nbsp&nbsp&nbsp  統</div>

  </header>

  <section id="login-page">
    <h2>登入學號</h2>
    <label for="studentId" >學號</label>
    <input type="text" id="studentId" placeholder="輸入學號" />


<select id="select">
    <option>組別</option>
    <option>行銷與數位經營組</option>
    <option>服務創新與創業組</option>
    <option>尚未分組</option>
 </select>

    <button id="loginBtn">登入</button>
  </section>

  <script>
    document.getElementById("loginBtn").addEventListener("click", () => {
      const studentId = document.getElementById("studentId").value.trim();
      const group = document.getElementById("select").value;

      if (studentId === "") {
        alert("請輸入學號！");
        return;
      }
      if (group === "組別") {
        alert("請選擇組別！");
        return;
      }

      // 跳轉並帶學號與組別參數
      const params = new URLSearchParams({
        studentId: studentId,
        group: group
      });
      window.location.href = `page2.html?${params.toString()}`;
    });

  </script>
</body>
</html>
