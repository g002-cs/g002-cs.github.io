<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>課程輸入-選修</title>
  <link rel="stylesheet" href="navbar.css" />					<!--導覽列共通樣式-->
  <link rel="stylesheet" href="studied-elective.css" />				<!--頁面樣式(本頁面專屬)-->
</head>

<body>
  <div class="navbar">
    <a id="homeLink"    href="#"               ><img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="Home"></a>
    <a id="introLink"   href="#"               >系統介紹</a>
    <a id="courseLink"  href="#"               >必修科目表</a>
    <a id="studiedLink" href="#" class="active">課程輸入</a>
    <a id="creditsLink" href="#"               >學分計算</a>
  </div>

  <div class="student-info">
    學號：<span id="studentIdDisplay"></span>
  </div>

  <div class="filters">
    <label for="typeSelect">必修/選修/通識：
      <select id="typeSelect">
        <option value="必修"         >必修</option>
        <option value="選修" selected>選修</option>
        <option value="通識"         >通識</option>
      </select>
    </label>

    <label for="categorySelect">科目分類：
      <select id="categorySelect">
        <option value="系內選修" selected>系內選修</option>
        <option value="系外選修"         >系外選修</option>
      </select>
    </label>
  </div>

  <div class="main-area" id="internalSection">					<!--系內選修-->
    <div class="course-list">
      <h3>[已輸入課程]</h3>
      <ol id="internalCourseList"></ol>

      <h3>[已知課程清單]</h3>
      <table id="sdTable">
        <thead><tr><th>已修</th><th>課程名稱</th><th>學分</th></tr></thead>
        <tbody id="courseTableBody"></tbody>
      </table>
    </div>

    <div class="input-area">
      <label>科目名稱：<input type="text"           id="internalCourseName"    placeholder="自行輸入"></label>
      <label>學　　分：<input type="number" min="0" id="internalCourseCredits" placeholder="自行輸入"></label>
      <button id="addInternalBtn">確定</button>
    </div>
  </div>

  <div class="main-area" id="externalSection" style="display:none;">		<!-- 系外選修 -->
    <div class="course-list">
      <h3>[已輸入課程]</h3>
      <ol id="externalCourseList"></ol>
    </div>

    <div class="input-area">
      <label>科目名稱：<input type="text"           id="externalCourseName"    placeholder="自行輸入"></label>
      <label>學　　分：<input type="number" min="0" id="externalCourseCredits" placeholder="自行輸入"></label>
      <button id="addExternalBtn">確定</button>
    </div>
  </div>

  <script src="url_param.js"></script>						<!--導覽列共通動作-->
  <script src="studied-elective.js"></script>					<!--頁面動作-->
</body>

</html>
